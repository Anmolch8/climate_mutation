{% extends 'sidebar.html' %}
{% load static %}
{% block title %}
edit profile
{% endblock %}
{% block content  %}

<h1 class="mb-4">Edit profile details</h1>
{% if added == 'data added' %}
                    <h5 style="color:red">data added</h5>
                    {% endif %}
                    <form action="" method="post" enctype="multipart/form-data">
<div class="container">
    <div class="row">
        <div class="col-8 border p-3 ps-2 shadow p-3">
        
                {% csrf_token %}
                <div class="row">
                    
            <div class="col-6">
             
                <label for=""> First name:</label>
                <input name="firstname" value="{{user.fname}}" type="text" class="form-control">
                </div>
                <div class="col-6">
                    <label for=""> Last name:</label>
                    <input name="lastname" value="{{user.lname}}" type="text" class="form-control">
           
                </div>
                </div>
               
        <label for="" class="mt-3">Email:</label>
        <input value="{{user.user_email}}" type="text" class="form-control" readonly>
        <label for="" class="mt-3">DOB:</label>
     
        <input name="dob" value="{{user.dob|date:'Y-m-d'}}" type="date" class="form-control" >
      
        <div class="row">
            <div class="col-6">
                <label for="" class="mt-3">Adress:</label>
                <input name="address" value="{{user.address}}" type="text" class="form-control" >
            </div>
            <div class="col-6">
                <label for="" class="mt-3">City:</label>
        <input name="city" value="{{user.city}}" type="text" class="form-control" >
        
            </div>
        </div>
       
        
        
        <label for="" class="mt-3">Pincode:</label>
        <input  name="pincode" value="{{user.pincode}}" type="text" class="form-control" >
             
<br>

<button class="btn btn-primary">Edit details</button>      

  

            </div>
        </form>     
    
               
 <div class="col-4 text-center ">
    {% if user.profile_pic == '' %}
    <img src="{%static 'pr.jpg' %}" alt="" class=" border rounded-circle ms-4 "  style="height: 55%; width:75%">
    {% else %}
    <img src="{{user.profile_pic.url}}" alt="no pic" class=" border rounded-circle ms-4 "  style="height: 55%; width:75%">
    {% endif %} 
    <input name="prpics" type="file" class="form-control formfile" > 

    </div>
   



    




   </div>

    </div>
 
                   



{% endblock %}
