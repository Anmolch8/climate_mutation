<html lang="en">
  {% extends 'sidebar.html' %}
    {%load static%}
   
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  {% if created == 1%}
   <script> alert("password is changed")</script>
   {% elif created == 2%}
   <script> alert("new and confirm password does not matched")</script>
   {% elif created == 3%}
   <script> alert("old password does not matched")</script>
   

  {% endif %}
    <div class="conatiner">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 text-left mt-5 pt-5">
         
         <form action="" method="post" class="border p-5" >
          {% csrf_token %}
            <h3 class="p-3 text-center">Change password</h3>
            <br>
            old password<input name="old_pass" type="password" class="form-control">
           <br>
           
            new password<input name="new_pass"  type="password" class="form-control">
          <br>
            confirm password<input  name="confirm_pass" type="password" class="form-control">
            <button class="btn-primary form-control">change password</button>
             </form>
        <div class="col-4"></div>
    </div>
    </div>
</body>
