{% extends 'sidebar.html' %}
{% load static %}
{% block content %}
<h1 class="text-center " style="color: rgba(74, 72, 72, 0.861); text-shadow: 0px 0px 5px green;">
 {% block heading %}
 {% endblock %}
</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
<div class="container-fluid">
    <div class="container">
    <div class="row alert alert-success" >
    <div class="col-5">
       Select year
       <select class="form-select" name="year">
       {% include 'vizs/years.html' %}
</select>
    </div>
    <div class="col-5">
       Number of countries
        <input type="number" class="form-control" min="1" name="num" required>
    </div>
    <div class="col-2">
        <button type="submit" class="btn btn-success btn-secondary mt-3">Submit</button>
    </div>

    <div class="col-3"></div>
</div>
</div>
</form>
<div class="content-inner ">
    <!-- Page Header-->
    
      <div class="container-fluid pt-3">
        <div class="row">
          
            <div class="col-md-1"></div>
            <div class="col-md-10" >
                {% if graphic %}
                <h1 class="text-center" style="text-shadow: 10px 20px 5px #ccc; font-size: 50px;color:#1daccb;">
                    {% block heading2 %}
                    {% endblock %}
                </h1>
                {% endif %}
            </div>
    
        </div>
        {% if graphic %}
                <div class="col-md-12 text-center p-5 alert " style="background-color:#6a8c793f" >
               
                    <img style=" height: 400px;  width:600px; "  src="data:image/png;base64,{{graphic|safe}}" >
                    
                </div>
            {% endif %}
          
        </div>
      </div>
  

  </div>
</div>
</div>

    



{% endblock %}
