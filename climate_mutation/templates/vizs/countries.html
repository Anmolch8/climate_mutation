<details >
    <summary>select countries for comparisons</summary>
    <ul class="list-group ps-3" style="height: 100px; overflow: auto; ">
      {% for country in countries %}
        <li class="list-group-item border-0 ps-4">
          <input class="form-check-input" type="{{type}}" value="{{country}}" name="countries" >
          <label class="form-check-label">{{country}}</label>
        </li>
        {% endfor %}
      </ul>
</details>
