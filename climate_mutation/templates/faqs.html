
{% extends 'head_foot.html'%}
{%load static%}

{% block content %}

<div class="row  text-light pt-5 pb-5" style="background:linear-gradient(to right,rgb(54, 175, 54),rgba(55, 55, 239, 0.847));">
    <h1 class="ps-5">Frequently asked questions</h1>
  </div>
{% for i in data %}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">

        <details class="border p-2 mt-4 shadow">
            <summary class="fs-4" style="color: rgb(54, 175, 54);">
                {{i.question}}
            </summary>
            <hr>
            <p class="p-3" style="text-align: justify;">{{i.answer}}</p>
        </details>
    </div>
    <div class="col-2"></div>

</div>



{% endfor %}





{% endblock %}
