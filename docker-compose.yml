version: '3.9'

services:
     app:
         build:
            context: .
         command: >
             sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"   
         ports:
            - 8000:8000
         volumes:
            - ./climate_mutation:/climate_mutation
            - ./climate_mutation/media:/vol/media
            - ./climate_mutation/static:/vol/static
         environment:
            - SECRET_KEY=devsecretkey
            - DEBUG=1   
